<html>
  <head>
  <meta name="apple-mobile-web-app-capable" />
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="css/custom.css">
  </head>
  <body>
  	<p id="latitude"></p>
  	<p id="longitude"></p>
  	<p id="treeStatus"></p>
  	<p id="comment"></p>
  	<p id="mulchDate"></p>

  	<form class="formTemp">
	    <h2 class="bannerLogin">Admin</h2>
	    <!-- <h6 class="bannerLogin">Tasks Performed</h6> -->
	    <input type="checkbox" id="cb0" class="graphic" />
	    <label for="cb0">Mulch</label>
	    <br/>
	    <div class="spacing"></div>
	    <input type="checkbox" id="cb1" class="graphic" />
	    <label for="cb1">Fertlized</label>
	    <br/>
	    <div class="spacing"></div>
	    <input type="checkbox" id="cb2" class="graphic" />
	    <label for="cb2">Insectide</label>
	    <br/>
	    <div class="spacing"></div>
	    <input type="checkbox" id="cb3" class="graphic" />
	    <label for="cb3">Pruned</label>
	    <div class="spacing"></div>

	    <input placeholder="Tree Status" class="message" id="tStatus" type="email" required />
	    <textarea rows="4" id="comments" cols="50" name="subject" placeholder="Please enter comments" class="message" required></textarea>
	    <input name="submit" class="button" id="uploadButton" value="Upload Picture" />
	    <input name="submit" class="button" id="makeChangesButton" value="Add Tree" />
</form>


  	<script type="text/javascript">
  	var fb = new Firebase("https://treesatlproject.firebaseio.com/");

		var x;
		fb.on("child_added", function(snapshot) {
		    x = snapshot.val();
		    console.log(x);
		    var cLatitude = x.cLatitude;
		    var cLongitude = x.cLongitude;
		    var treeStatus = x.treeStatus;
		    var comments = x.comments;
		    var mulchDates = x.dates.mulchDate;
		    
		    var latitude = document.getElementById("latitude");
		    latitude.innerHTML = cLatitude;
		    var longitude = document.getElementById("longitude");
		    longitude.innerHTML = cLongitude;
		    var tStatus = document.getElementById("treeStatus");
		    tStatus.innerHTML = treeStatus
		    var comment = document.getElementById("comment");
		    comment.innerHTML = comments;
		    var mulchDate = document.getElementById("mulchDate");
		    mulchDate.innerHTML = mulchDates;
			
		});
		


  	</script>
  	// <script type="text/javascript" src="map.js"></script>
  </body>
</html>
