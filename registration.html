<body>
  <h2 class="bannerLogin">Register for Trees Atlanta</h2>
<form>
  <div class="row">
    <div class="six columns">
      <label for="exampleEmailInput">Your name</label>
      <input class="u-full-width" type="text" placeholder="John Doe" id="exampleNameInput">
    </div>
  </div>
    <div class="row">
    <div class="six columns">
      <label for="exampleEmailInput">Your email</label>
      <input class="u-full-width" type="email" placeholder="example@domain.com" id="exampleEmailInput">
    </div>
  </div>
  <div class="row">
    <div class="six columns">
      <label for="exampleEmailInput">Your password</label>
      <input class="u-full-width" type="password" placeholder="password" id="examplePasswordInput">
    </div>
  </div>
  <div class="row">
    <div class="six columns">
      <label for="exampleEmailInput">Confirm password</label>
      <input class="u-full-width" type="password" placeholder="password" id="examplePasswordConfirmInput">
    </div>
  </div>
    <div class="six columns">
    </div>
  </div>
  <input class="button-primary" type="submit" value="Register">
</form>
